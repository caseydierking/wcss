<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="generator" content="GitLab Pages">
    <title>Winning Colors Splish Splash</title>
    <link rel="icon" type="image/png" href="favicon.png" sizes="64x64">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-grey-lightest font-sans h-full">
    <div class="container h-full mx-auto">
        <div>
            <header class="flex items-center justify-center my-4">
                <h1 data-shadow='Winning'>Winning</h1>
                <h1 data-shadow='Colors'>Colors</h1>
                <h1 data-shadow='Splish'>Splish</h1>
                <h1 data-shadow='Splash'>Splash</h1>
            </div>
            <div class="flex items-center justify-center my-1">
                <a href="http://www.hacktoberfest.com/">
                    <img class="hacktober-logo" src="images/hacktober_logo.png" alt="Hacktoberfest" />
                </a>
            </div>
            <div class="flex items-center justify-center my-1">
                <a href="http://www.cutercounter.com/" target="_blank">
                    <img src="http://www.cutercounter.com/hit.php?id=gueaxcpa&nd=6&style=125" alt="View counter">
                </a>
            </div>
            <div class="horse">
                <div class="mouth" onmousedown="onHorseMouseDown(this)" onmouseup="onHorseMouseUp(this)">
                </div>
                <img
                    draggable="false"
                    class="w-full md:w-auto horse-img"
                    src="images/winningcolors.svg"
                >
                <img
                    class="poop"
                    src="images/poop.png"
                    onclick="cleanUpPoo(this)"
                >
            </div>

            <div class="icon-bar">
                <button onclick="changeCursor(this,'brush')"><img src="images/brush.svg" alt="Brush" /></button>
                <button onclick="changeCursor(this,'apple')"><img src="images/apple.svg" alt="Apple" /></button>
                <button onclick="changeCursor(this,'carrot')"><img src="images/carrot.svg" alt="Carrot" /></button>
                <button onclick="changeCursor(this,'hay')"><img src="images/hay.svg" alt="Hay" /></button>
                <button onclick="changeCursor(this,'pitchfork')"><img src="images/pitchfork.svg" alt="Pitchfork" /></button>
                <button class="dark-mode-btn"><img src="images/light-on.svg" alt="Toggle light"></button>
            </div>
        </div>
    </div>

    <audio >
        <!-- <source src="audio/bliss.mp3" type="audio/mpeg"> -->
    </audio>

    <script src="scripts/main.js"></script>
</body>

</html>
